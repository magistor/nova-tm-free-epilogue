# Show message when GM Login and GM will not invis/silence as default
ShowGMLogin = False

# Сохранять ГМам эффекты silence, gmspeed, invul и т.д.
SaveGMEffects = True

# Disable Create items by Id. Example 57,4037
DisableCreateItems=

# log multisell
