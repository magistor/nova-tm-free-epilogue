<title>L2Phoenix Ride Menu</title>
<center>
<table width=260><tr>
<td width=40><button value="Main" action="bypass -h admin_admin" width=40 height=20 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td>
<td width=180><center>GM Ride commands:</center></td>
<td width=40><button value="Back" action="bypass -h admin_admin" width=40 height=20 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td>
</tr></table>
<br><br><br>
Targetted player or self:
<table width=260>
<tr>
<td><button width=80 height=20 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df" action="bypass -h admin_sr" value="Ride strider"></td>
<td><button width=80 height=20 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df" action="bypass -h admin_wr" value="Ride Wyvern"></td>
<td><button width=80 height=20 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df" action="bypass -h admin_ur" value="Unride"></td>
</tr></table>
<br><br><br>
In radius player or self:
<table>
<tr><td><center>Radius: <edit var="radius" width=70 height=11></center></td></tr>
</table><br>
<table width=260>
<tr>
<td><button width=80 height=20 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df" action="bypass -h admin_sr_radius $radius" value="Ride strider"></td>
<td><button width=80 height=20 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df" action="bypass -h admin_wr_radius $radius" value="Ride Wyvern"></td>
<td><button width=80 height=20 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df" action="bypass -h admin_ur_radius $radius" value="Unride"></td>
</tr></table>
</center>
